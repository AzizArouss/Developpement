<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Dessiner avec svg franck</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/painter.css">
</head>
<body>
    <svg id="dessin">
    	<g transform="translate(0,0) rotate(0) scale(1,1)" >
			<circle r="40" cx="400" cy="300" fill="#ff00ff" stroke="red" stroke-width="20" fill-opacity="1" stroke-opacity="0.8"/>
			<rect x="30" y="50" width="100" height="300" fill="brown" stroke="grey" stroke-width="5" transform="translate(0,0)"/>
			<line x1="200" y1="50" x2="500" y2="300" stroke="magenta" stroke-width="7" />
		</g>
		<path d="M 700,550 L 200,230 L 250,50 L 150,75 z" fill="green" stroke="black" stroke-width="5" transform="rotate(30)"/>
		<text x="200" y="300" font-family="Verdana" font-size="55" transform="scale(2,2)">Hello World!</text>
    </svg>
</body>
</html>
