<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
    <svg id="dessin">
    <g transform="translate(0,0) rotate(0) scale(1,1)" >
        <rect x="30" y="50" width="100" height="300" fill="orange" stroke="black" stroke-width="1" />
        <circle r="40" cx="400" cy="300" fill="orange" stroke="black" stroke-width="1"/>
    </g>
        <line x1="200" y1="50" x2="500" y2="300" stroke="orange" stroke-width="5" />
        <path d="M 100,500 L 200,200 L 250,250 L 150,5 z" fill="orange" stroke="black" stroke-width="1" transform="rotate(0)" />
        <text x="200" y="500" font-family="Arial" font-size="20">Salut !</text>
    </svg>
